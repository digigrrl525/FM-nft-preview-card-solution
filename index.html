<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="product-wrapper">
      <img class="product-image" src="images/image-equilibrium.jpg">
      <div class="overlay">
        <img class="hover-content" src="images/icon-view.svg">
      </div>
  </div>

    <div class="bottom-content">
      <p class="product-name">Equilibrium #3429</p>
      <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
      <img class="price-image" src="images/icon-ethereum.svg">
      <p class="product-price">0.041 ETH</p>
      <img class="clock" src="images/icon-clock.svg">
      <span class="time-left">3 days left</span>
      <hr>
      <div class="creation-set">
        <img class="avatar" src="images/image-avatar.png">
        <p class="created-by"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">D. Jaime Blockton</a>.
  </div>
</body>
</html>
